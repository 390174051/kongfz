    <script>
        //随机生成用户名
        var names=document.getElementsByClassName("d-names")[0];
        var code='1234567890';
        function getcode(n){
            return Math.floor(Math.random()*n)
        }
        function back(){
            var str='';
            var str1=''
            for(var i=0;i<4;i++){
                var ran=getcode(code.length);
                str+=code.charAt(ran)
            }
            for(var i=0;i<6;i++){
                var ran=getcode(code.length);
                str1+=code.charAt(ran)
            }
            names.innerHTML='_'+str+'_'+str1;
        }
        back()
    </script>

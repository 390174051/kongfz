<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <link href="css/mui.min.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="e-forgetPage row">
        <div class="e-forgetTop mui-col-lg-12 mui-col-md-12  mui-col-ms-12 mui-col-xs-12">
        	<a class="mui-col-lg-1 mui-col-md-1  mui-col-ms-1 mui-col-xs-1" href="javascript:window.history.go(-1)"><span class="mui-icon mui-icon-back"></span></a>
        	<p class="mui-col-lg-10 mui-col-md-10  mui-col-ms-10 mui-col-xs-10">忘记密码</p>
        	<a class="e-mores mui-col-lg-1 mui-col-md-1  mui-col-ms-1 mui-col-xs-1"><img src="img/e-more.png"/></a>
        </div>
        <div class="e-logonSteep">
        	<div class="e-steepOne">
        		<div class="e-border e-steepBorder"></div>
        		<div class="e-steepNum">1</div>
        		<p>选择方式</p>
        	</div>
        	<div class="e-steepTwo">
        		<div class="e-steepBorder"></div>
        		<div class="e-steepNum">2</div>
        		<p>重设密码</p>
        	</div>
        	<div class="e-steepthree">
        		<div class="e-steepNum">3</div>
        		<p>重置成功</p>
        	</div>
        </div>
        <div class="e-find">
        	<div id="e-methods">
        		<p class="e-methods">选择找回密码的方式</p>
	        	<div class="e-selectBtn">
	        		<span class="e-finds"><i class="e-selectIcon e-active"></i>手机找回</span>
	        	</div>
	        	<div class="e-selectBtn">
	        		<span class="e-finds"><i class="e-selectIcon"></i>邮箱找回</span>
	        	</div>
	        	<div class="e-selectBtn">
	        		<span class="e-finds"><i class="e-selectIcon"></i>密保找回</span>
	        	</div>
        	</div>
        	<div class="e-formList">
        		<div class="e-phone e-tab">手机号</div>
        		<input class="e-show e-showinput" type="text" name="" id="" value="" placeholder="请输入您绑定的手机号" />
        		<!-- <input class=" e-showinput" type="text" name="" id="" value="" placeholder="请输入您绑定的邮箱" />
        		<input class=" e-showinput" type="text" name="" id="" value="" placeholder="请输入您绑定的用户名" /> -->
        	</div>
        	<div class="e-listCode">
        		<div class="e-phone">验证码</div>
        		<input type="" name="" id="" value="" placeholder="计算结果" />
        		<span id="">
        			<img src="https://m.kongfz.com/api-user/Sign/RetrievePass/showCaptcha/mt/0.37322093057893335"/>
        			<i class="mui-icon mui-icon-reload"></i>
        		</span>
        	</div>
        </div>
        <div class="e-submit">
        	<a href="#"><span>提&nbsp; &nbsp;交</span></a>
        </div>
    </div>
    <script src="js/mine.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
